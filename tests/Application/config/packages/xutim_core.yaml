xutim_core:
    models:
        block_item:
            class: App\Entity\Core\BlockItem
        block:
            class: App\Entity\Core\Block
        tag:
            class: App\Entity\Core\Tag
        content_translation:
            class: App\Entity\Core\ContentTranslation
        log_event:
            class: App\Entity\Core\LogEvent
        article:
            class: App\Entity\Core\Article
        page:
            class: App\Entity\Core\Page
        menu_item:
            class: App\Entity\Core\MenuItem
        site:
            class: App\Entity\Core\Site
        tag_translation:
            class: App\Entity\Core\TagTranslation
        content_draft:
            class: App\Entity\Core\ContentDraft

    filter_sets:
        front_thumb_16_9:
            filters:
                thumbnail:
                    size: [300, 169]
                    mode: 'inset'
                    position: center
                    sharpen: ~

        front_portrait:
            filters:
                thumbnail:
                    size: [600, 900]
                    mode: 'inset'
                    position: center
                    sharpen: ~

        front_preview:
            quality: 70
            filters:
                thumbnail:
                    size: [900, 600]
                    mode: 'inset'
                    position: center

        front_header:
            filters:
                scale:
                    dim: [600, 600]

        front_banner:
            format: webp
            quality: 50
            filters:
                thumbnail:
                    size: [2560, 900]
